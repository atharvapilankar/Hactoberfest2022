<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset= "UTF-8">
     <meta http-equive="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Gauri Ghadge</title>
     <link rel="stylesheet" href= "style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
     <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login">
                    <div class="login__field">
                        <i class="fa fa-user"></i>
                        <input type="text" class="login__input" placeholder="Create Username">
                    </div>
                    <div class="login__field">
                        <i class="fa fa-envelope"></i>
                        <input type="text" class="login__input" placeholder="Enter Email">
                    </div>
                    <div class="login__field">
                        <i class="fa fa-key"></i>
                        <input type="password" class="login__input" placeholder=" Create Password">
                    </div>
                    <div class="login__field">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="login__input" placeholder=" Confirm Password">
                    </div>
                    <button class="button login__submit">
                        <span class="button__text">Sign Up</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>	
                    <br><br>
                       <div class="social-media">
                        <a href=""><i class="fa-brands fa-square-instagram"></i></a>
                        <a href=""><i class="fa-brands fa-linkedin"></i></a>
                        <a href=""><i class="fa-brands fa-twitter"></i></a>
                        
                    </div>
                		
                </form>
               </div>
                </div>
            </div>
            	
        </div>
    </div>
</body>
</html>
